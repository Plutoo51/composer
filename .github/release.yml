changelog:
  exclude:
    labels:
      - duplicate
      - wontfix
      - ignore-for-release
      - other-ignored-labels
    authors:
      - ignored-author
  categories:
    - title: "🛠️ Breaking Changes"
      labels:
        - "breaking change"
    - title: "✨ Features"
      labels:
        - enhancement
    - title: "🐛 Bug Fixes"
      labels:
        - bug
    - title: "📚 Documentation"
      labels:
        - documentation
    - title: "Other Changes"
      labels:
        - "*"